<div class="sidebar-area bg-white transition" [ngClass]="{ active: isToggled }">
  <div class="logo bg-white">
    <a routerLink="/" class="d-flex align-items-center">
      <img src="assets/images/logo-icon.svg" alt="logo-icon" />
      <span class="fw-extrabold"> Trinta </span>
    </a>
  </div>
  <div class="burger-menu transition cursor-pointer" [ngClass]="{ active: isToggled }" (click)="toggle()">
    <span class="top-bar transition bg-dark d-block"></span>
    <span class="middle-bar transition bg-dark d-block"></span>
    <span class="bottom-bar transition bg-dark d-block"></span>
  </div>
  <ng-scrollbar visibility="hover">
    <div class="sidebar-inner">
      <div class="sidebar-menu">
        <mat-accordion>
          <a routerLink="/apps" class="sidebar-menu-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i-feather name="file-text"></i-feather>
            <span class="title"> Categorias </span>
          </a>
          <span class="sub-title text-body"> OTHERS </span>
          <a routerLink="/my-profile" class="sidebar-menu-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <i-feather name="user"></i-feather>
            <span class="title"> Meu Perfil </span>
          </a>
          <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <i-feather name="settings"></i-feather>
                <span class="title"> Configurações </span>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <ul class="sidebar-sub-menu">
              <li class="sidemenu-item">
                <a routerLink="/settings" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="sidemenu-link">
                  Account Settings
                </a>
              </li>
              <li class="sidemenu-item">
                <a
                  routerLink="/settings/change-password"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="sidemenu-link"
                >
                  Change Password
                </a>
              </li>
              <li class="sidemenu-item">
                <a
                  routerLink="/settings/connections"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="sidemenu-link"
                >
                  Connections
                </a>
              </li>
              <li class="sidemenu-item">
                <a
                  routerLink="/settings/privacy-policy"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="sidemenu-link"
                >
                  Privacy Policy
                </a>
              </li>
              <li class="sidemenu-item">
                <a
                  routerLink="/settings/terms-conditions"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{ exact: true }"
                  class="sidemenu-link"
                >
                  Terms & Conditions
                </a>
              </li>
            </ul>
          </mat-expansion-panel>
          <a
            routerLink="/authentication/logout"
            class="sidebar-menu-link"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i-feather name="home"></i-feather>
            <span class="title">Logout</span>
          </a>
        </mat-accordion>
      </div>
    </div>
  </ng-scrollbar>
</div>
