<mat-card class="trinta-card account-settings-card mb-25 bg-white border-none d-block">
  <mat-card-header>
    <mat-card-title>
      <h5 class="mt-0 mb-0">Cadastro de Categorias</h5>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-lg-12">
          <label class="label d-block fw-medium mb-10">Nome</label>
          <mat-form-field>
            <i-feather name="tag"></i-feather>
            <mat-label>Digite o nome da categoria</mat-label>
            <input matInput formControlName="nome" required />
            <mat-error *ngIf="categoriaForm.controls['nome'].invalid">Nome é obrigatório</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="save-profile-btn">
        <button mat-button type="button" (click)="cancelar()">Cancelar</button>
        <button mat-button type="submit" [disabled]="categoriaForm.invalid">Salvar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
