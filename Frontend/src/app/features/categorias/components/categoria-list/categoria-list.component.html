<mat-card class="trinta-card to-do-list-card mb-25 bg-white border-none d-block">
  <mat-card-header>
    <mat-card-title>
      <h5 class="mt-0 mb-0">Categorias</h5>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="search-box position-relative">
      <input type="text" class="d-block w-100 border-none" placeholder="Pesquisar por..." (keyup)="aplicarFiltro($event)" #input />
      <button type="button" class="p-0 bg-transparent cursor-pointer border-none">
        <i class="ri-search-line"></i>
      </button>
    </form>
    <div class="to-do-list-table">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource">
          <!-- Nome Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef class="pl-0">Nome</th>
            <td mat-cell *matCellDef="let element" class="pl-0">
              <div class="task-name position-relative">
                <mat-checkbox color="primary"></mat-checkbox>
                <h6 class="mt-0 mb-0">
                  {{ element.nome }}
                </h6>
              </div>
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">
              <span class="trinta-badge fw-medium d-inline-block" [ngClass]="{ active: element.status === 1, urgent: element.status === 0 }">
                {{ element.status === 1 ? "Ativo" : "Inativo" }}
              </span>
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-end pr-0"></th>
            <td mat-cell *matCellDef="let element" class="text-end pr-0">
              <div class="action">
                <button type="button" mat-button class="p-0 min-w-auto lh-1 h-auto">
                  <i class="ri-edit-line"></i>
                </button>
                <button type="button" mat-button class="p-0 min-w-auto lh-1 h-auto">
                  <i class="ri-delete-bin-line"></i>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[9, 18, 27]"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
